name: Build VSIX
on:
  push: { branches: [ main, master ] }
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Ensure VSSDK component is installed (Visual Studio 2022)
      shell: pwsh
      run: |
        $vsPath = & "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -property installationPath
        if (-not $vsPath) { throw "Visual Studio not found" }
        & "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vs_installer.exe" modify `
          --installPath $vsPath `
          --add Microsoft.VisualStudio.Component.VSSDK `
          --quiet --norestart --nocache
        Write-Host "VSSDK ensured at: $vsPath"

    - name: Restore (solution)
      run: msbuild Abs.Ssms.TabColoring.sln /t:Restore /m /v:m

    - name: Build VSIX project (Release) + BINLOG
      run: msbuild src\Abs.Ssms.TabColoring.Vsix\Abs.Ssms.TabColoring.Vsix.vsixproj `
                  /p:Configuration=Release /m /v:m /bl:msbuild.binlog

    - name: Show outputs (debug)
      shell: pwsh
      run: |
        Get-ChildItem -Path src/Abs.Ssms.TabColoring.Vsix/bin/Release -Recurse -ErrorAction SilentlyContinue | 
          Format-Table FullName, Length
        Write-Host "=== Find *.vsix anywhere ==="
        Get-ChildItem -Path . -Recurse -Filter *.vsix -ErrorAction SilentlyContinue | ForEach-Object {
          Write-Host "FOUND VSIX: $($_.FullName)"
        }

    - name: Upload VSIX + binlog
      uses: actions/upload-artifact@v4
      with:
        name: vsix-and-logs
        path: |
          **/*.vsix
          msbuild.binlog
